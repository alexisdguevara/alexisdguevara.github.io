<!-- Contact Form Section -->
<div class="contact-form-container">
  <h2>Contact Me</h2>
  <form id="contactForm" action="https://docs.google.com/forms/d/e/1FAIpQLSddlJMj7Kbk2Ll1I5AW20657wo9HIa1ZGnK7K0m6bLA5q5edQ/formResponse" method="POST" target="hidden_iframe" onsubmit="return clearForm()">
    <input type="text" id="first_name" name="entry.403582210" placeholder="First Name*" required>
    <input type="text" id="last_name" name="entry.936658566" placeholder="Last Name*" required>
    <input type="email" id="email" name="entry.1382435693" placeholder="Email*" required>
    <input type="tel" id="phone" name="entry.1253323326" placeholder="Phone Number*" required>
    <textarea id="message" name="entry.2088144819" placeholder="Your Message*" rows="5" required></textarea>
    <!-- Invisible iframe for handling form submission without redirecting the user -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  function clearForm() {
    // Delay clearing the form slightly to ensure the submission is processed
    setTimeout(function () {
      document.getElementById("contactForm").reset();
    }, 100);
  }
</script>
